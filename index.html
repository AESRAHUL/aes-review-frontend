<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AES Review Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 5px;
    }
    h2 {
      color: #34495e;
      font-size: 22px;
      margin-bottom: 20px;
    }
    select, button, textarea, input {
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      display: block;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 150px;
      resize: none;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #loadingDots {
      font-size: 18px;
      color: #2980b9;
      display: none;
    }
    .google-btn {
      background-color: green;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>AES HOME APPLIANCE REPAIR AND SERVICE EXPERT</h1>
  <h2>REVIEW GENERATION</h2>

  <select id="languageSelect">
    <option value="English" selected>English</option>
    <option value="Hindi">हिंदी</option>
  </select>

  <input type="text" id="nameInput" placeholder="Enter your name" />

  <select id="serviceSelect">
    <option value="AC">AC</option>
    <option value="Fridge">Fridge</option>
    <option value="Washing Machine">Washing Machine</option>
    <option value="Kitchen Chimney">Kitchen Chimney</option>
    <option value="RO">RO</option>
    <option value="Microwave Oven">Microwave Oven</option>
    <option value="Ceiling Fan">Ceiling Fan</option>
    <option value="Mixer Grinder">Mixer Grinder</option>
    <option value="Water Motor">Water Motor</option>
    <option value="TV">TV</option>
    <option value="Cooler">Cooler</option>
  </select>

  <button onclick="generateReview()">Generate Review with AI</button>

  <div id="loadingDots">⏳ Generating review<span id="dots">.</span></div>

  <textarea id="reviewBox" readonly placeholder="Your AI-generated review will appear here..."></textarea>

  <button onclick="copyReview()">Copy Review</button>

  <a href="https://g.page/r/CftxxWmTeF7gEBE/review" target="_blank">
    <button class="google-btn">Give Us a Google Review</button>
  </a>

  <script>
    let dotCount = 0;
    let dotInterval;

    function startLoadingAnimation() {
      const dots = document.getElementById("dots");
      dotCount = 0;
      dotInterval = setInterval(() => {
        dotCount = (dotCount + 1) % 4;
        dots.textContent = '.'.repeat(dotCount);
      }, 500);
      document.getElementById("loadingDots").style.display = "block";
      document.getElementById("reviewBox").style.display = "none";
    }

    function stopLoadingAnimation() {
      clearInterval(dotInterval);
      document.getElementById("loadingDots").style.display = "none";
      document.getElementById("reviewBox").style.display = "block";
    }

    async function generateReview() {
      const name = document.getElementById('nameInput').value.trim();
      const service = document.getElementById('serviceSelect').value;
      const language = document.getElementById('languageSelect').value;

      if (!name) {
        alert("Please enter your name.");
        return;
      }

      let prompt = '';
      if (language === "Hindi") {
        prompt = `कृपया एक 5-स्टार Google रिव्यू हिंदी में लिखें। मेरा नाम ${name} है। मैंने हाल ही में ${service} सेवा प्राप्त की और मैं बहुत संतुष्ट हूँ।`;
      } else {
        prompt = `Please write a 5-star Google review in English. My name is ${name}. I recently received ${service} service and I am very satisfied.`;
      }

      startLoadingAnimation();

      try {
        const response = await fetch("https://aes-review-backend.onrender.com/generate-review", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('reviewBox').value = data.review;
        } else {
          document.getElementById('reviewBox').value = "Error: " + (data.error || "Something went wrong");
        }
      } catch (error) {
        document.getElementById('reviewBox').value = "Error connecting to server.";
      }

      stopLoadingAnimation();
    }

    function copyReview() {
      const reviewBox = document.getElementById('reviewBox');
      reviewBox.select();
      document.execCommand('copy');
      alert("Review copied!");
    }
  </script>

</body>
</html>
