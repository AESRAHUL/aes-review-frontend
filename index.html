<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AES Review Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 0;
      font-size: 22px;
      color: #333;
    }

    h2 {
      font-size: 18px;
      color: #777;
      margin-bottom: 20px;
    }

    select, button, textarea, input {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    #loader {
      display: none;
      margin: 10px auto;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://i.postimg.cc/Sxk9ZqgR/logo.png" alt="AES Logo">
    <h1>AES HOME APPLIANCE REPAIR AND SERVICE EXPERT</h1>
    <h2>Review Generation</h2>

    <input type="text" id="nameInput" placeholder="Enter your name" />

    <select id="serviceSelect">
      <option value="AC">AC</option>
      <option value="Fridge">Fridge</option>
      <option value="Washing Machine">Washing Machine</option>
      <option value="Kitchen Chimney">Kitchen Chimney</option>
      <option value="RO">RO</option>
      <option value="Microwave Oven">Microwave Oven</option>
      <option value="Ceiling Fan">Ceiling Fan</option>
      <option value="Mixer Grinder">Mixer Grinder</option>
      <option value="Water Motor">Water Motor</option>
      <option value="TV">TV</option>
      <option value="Cooler">Cooler</option>
    </select>

    <select id="languageSelect">
      <option value="english">English</option>
      <option value="hindi">हिंदी</option>
    </select>

    <button onclick="generateReview()">Generate Review with AI</button>

    <div id="loader" class="loader"></div>

    <textarea id="reviewBox" readonly placeholder="Your AI-generated review will appear here..."></textarea>

    <button onclick="copyReview()">Copy Review</button>

    <a href="https://g.page/r/CftxxWmTeF7gEBE/review" target="_blank">
      <button style="background-color: #0073e6; color: white;">Give Us a Google Review</button>
    </a>
  </div>

  <script>
    async function generateReview() {
      const service = document.getElementById('serviceSelect').value;
      const name = document.getElementById('nameInput').value;
      const language = document.getElementById('languageSelect').value;

      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      document.getElementById('reviewBox').value = '';

      try {
        const response = await fetch("https://aes-review-backend.onrender.com/generate-review", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ service, name, language })
        });

        const data = await response.json();
        document.getElementById('reviewBox').value = data.review || "Failed to generate review.";
      } catch (error) {
        document.getElementById('reviewBox').value = "Error: Unable to generate review.";
      } finally {
        loader.style.display = 'none';
      }
    }

    function copyReview() {
      const reviewBox = document.getElementById('reviewBox');
      reviewBox.select();
      document.execCommand('copy');
      alert("Review copied!");
    }
  </script>
</body>
</html>
