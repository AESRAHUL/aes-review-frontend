<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AES Review Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px 10px;
    }
    header img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 22px;
    }
    h2 {
      margin: 5px 0 20px;
      font-size: 18px;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0055a5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #004080;
    }
    .loader {
      display: none;
      margin: 10px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .note {
      font-size: 14px;
      color: #444;
      margin-top: -5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/AESRAHUL/aes-review-frontend/main/logo/AES-Logo.jpg" alt="AES Logo" />
    <h1>AES HOME APPLIANCE REPAIR AND SERVICE EXPERT</h1>
    <h2>REVIEW GENERATION</h2>
  </header>

  <div class="container">
    <input type="text" id="nameInput" placeholder="Enter your name" />

    <label for="serviceSelect">Choose a Service:</label>
    <select id="serviceSelect">
      <option value="AC">AC</option>
      <option value="Fridge">Fridge</option>
      <option value="Washing Machine">Washing Machine</option>
      <option value="Kitchen Chimney">Kitchen Chimney</option>
      <option value="RO">RO</option>
      <option value="Microwave Oven">Microwave Oven</option>
      <option value="Ceiling Fan">Ceiling Fan</option>
      <option value="Mixer Grinder">Mixer Grinder</option>
      <option value="Water Motor">Water Motor</option>
      <option value="TV">TV</option>
      <option value="Cooler">Cooler</option>
    </select>

    <label for="languageSelect">Select Language:</label>
    <select id="languageSelect">
      <option value="english" selected>English</option>
      <option value="hindi">à¤¹à¤¿à¤‚à¤¦à¥€</option>
    </select>

    <button onclick="generateReview()">Generate Review with AI</button>

    <div class="loader" id="loader"></div>

    <textarea id="reviewBox" readonly placeholder="Your AI-generated review will appear here..."></textarea>

    <button onclick="copyReview()">Copy Review</button>

    <a href="https://g.page/r/CftxxWmTeF7gEBE/review" target="_blank">
      <button style="background-color: green; color: white;">Give Us a Google Review</button>
    </a>

    <p class="note">ðŸ“‹ Review copied! Please <strong>paste (Ctrl + V)</strong> it on the next page and submit.</p>
  </div>

  <script>
    async function generateReview() {
      const name = document.getElementById('nameInput').value.trim();
      const service = document.getElementById('serviceSelect').value;
      const language = document.getElementById('languageSelect').value;
      const loader = document.getElementById('loader');
      const reviewBox = document.getElementById('reviewBox');

      if (!name || !service || !language) {
        alert("Please fill all fields.");
        return;
      }

      loader.style.display = 'block';
      reviewBox.value = "";

      try {
        const response = await fetch("https://aes-review-backend.onrender.com/generate-review", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, service, language })
        });

        const data = await response.json();

        if (data.review) {
          reviewBox.value = data.review;
        } else {
          reviewBox.value = "Error generating review.";
        }
      } catch (error) {
        reviewBox.value = "Failed to fetch review.";
      }

      loader.style.display = 'none';
    }

    function copyReview() {
      const reviewBox = document.getElementById('reviewBox');
      reviewBox.select();
      document.execCommand('copy');
      alert("Review copied!");
    }
  </script>
</body>
</html>
