<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AES Review Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      height: 80px;
    }

    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      color: #555;
      margin-top: 0;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #444;
    }

    input, select, button, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #0077b6;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005f8a;
    }

    #reviewBox {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loader div {
      width: 40px;
      height: 40px;
      border: 4px solid #0077b6;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
    }
  </style>
</head>

    <h1>AES HOME APPLIANCE REPAIR AND SERVICE EXPERT</h1>
    <h2>Review Generation</h2>

    <label for="nameInput">Your Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name" />

    <label for="serviceSelect">Choose a Service:</label>
    <select id="serviceSelect">
      <option value="AC">AC</option>
      <option value="Fridge">Fridge</option>
      <option value="Washing Machine">Washing Machine</option>
      <option value="Kitchen Chimney">Kitchen Chimney</option>
      <option value="RO">RO</option>
      <option value="Microwave Oven">Microwave Oven</option>
      <option value="Ceiling Fan">Ceiling Fan</option>
      <option value="Mixer Grinder">Mixer Grinder</option>
      <option value="Water Motor">Water Motor</option>
      <option value="TV">TV</option>
      <option value="Cooler">Cooler</option>
    </select>

    <label for="languageSelect">Language:</label>
    <select id="languageSelect">
      <option value="english" selected>English</option>
      <option value="hindi">हिंदी</option>
    </select>

    <button onclick="generateReview()">Generate Review with AI</button>

    <div class="loader" id="loader">
      <div></div>
    </div>

    <textarea id="reviewBox" readonly placeholder="Your AI-generated review will appear here..."></textarea>
    <button onclick="copyReview()">Copy Review</button>

    <br/>
    <a href="https://g.page/r/CftxxWmTeF7gEBE/review" target="_blank">
      <button style="background-color: green; color: white;">Give Us a Google Review</button>
    </a>
  </div>

  <script>
    async function generateReview() {
      const service = document.getElementById('serviceSelect').value;
      const name = document.getElementById('nameInput').value;
      const language = document.getElementById('languageSelect').value;
      const reviewBox = document.getElementById('reviewBox');
      const loader = document.getElementById('loader');

      if (!name || !service) {
        alert("Please fill out your name and select a service.");
        return;
      }

      loader.style.display = "block";
      reviewBox.value = "";

      try {
        const response = await fetch("https://aes-review-backend.onrender.com/generate-review", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ service, name, language })
        });

        const data = await response.json();
        reviewBox.value = data.review;
      } catch (error) {
        reviewBox.value = "Error generating review. Please try again later.";
      } finally {
        loader.style.display = "none";
      }
    }

    function copyReview() {
      const reviewBox = document.getElementById('reviewBox');
      reviewBox.select();
      document.execCommand('copy');
      alert("Review copied!");
    }
  </script>
</body>
