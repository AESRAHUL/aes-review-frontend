<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AES Review Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0;
      margin: 0;
      background: linear-gradient(to bottom right, #e6f2ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #003366;
      color: white;
      width: 100%;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header h2 {
      margin: 5px 0 0 0;
      font-weight: 400;
      font-size: 16px;
    }
    .container {
      max-width: 500px;
      width: 90%;
      margin-top: 20px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    select, button, textarea, input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      resize: none;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>AES HOME APPLIANCE REPAIR AND SERVICE EXPERT</h1>
    <h2>Review Generation</h2>
  </header>
  <div class="container">
    <label for="nameInput">Your Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name" required />

    <label for="serviceSelect">Choose a Service:</label>
    <select id="serviceSelect">
      <option value="AC">AC</option>
      <option value="Fridge">Fridge</option>
      <option value="Washing Machine">Washing Machine</option>
      <option value="Kitchen Chimney">Kitchen Chimney</option>
      <option value="RO">RO</option>
      <option value="Microwave Oven">Microwave Oven</option>
      <option value="Ceiling Fan">Ceiling Fan</option>
      <option value="Mixer Grinder">Mixer Grinder</option>
      <option value="Water Motor">Water Motor</option>
      <option value="TV">TV</option>
      <option value="Cooler">Cooler</option>
    </select>

    <label for="languageSelect">Language:</label>
    <select id="languageSelect">
      <option value="english" selected>English</option>
      <option value="hindi">हिंदी</option>
    </select>

    <button onclick="generateReview()">Generate Review with AI</button>
    <div class="loader" id="loader"></div>
    <textarea id="reviewBox" readonly placeholder="Your AI-generated review will appear here..."></textarea>
    <button onclick="copyReview()">Copy Review</button>

    <a href="https://g.page/r/CftxxWmTeF7gEBE/review" target="_blank">
      <button style="background-color: green; color: white;">Give Us a Google Review</button>
    </a>
  </div>

  <script>
    async function generateReview() {
      const service = document.getElementById('serviceSelect').value;
      const name = document.getElementById('nameInput').value;
      const language = document.getElementById('languageSelect').value;

      if (!name) {
        alert("Please enter your name.");
        return;
      }

      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      try {
        const response = await fetch("https://aes-review-backend.onrender.com/generate-review", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ service, name, language })
        });

        const data = await response.json();
        loader.style.display = 'none';

        if (data.review) {
          document.getElementById('reviewBox').value = data.review;
        } else {
          document.getElementById('reviewBox').value = 'Error: Review not generated.';
        }
      } catch (error) {
        loader.style.display = 'none';
        alert("Error generating review. Please try again later.");
        console.error(error);
      }
    }

    function copyReview() {
      const reviewBox = document.getElementById('reviewBox');
      reviewBox.select();
      document.execCommand('copy');
      alert("Review copied!");
    }
  </script>
</body>
</html>
