
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AES HOME APPLIANCE REPAIR AND SERVICE EXPERT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #003366;
      font-size: 32px;
    }
    h2 {
      color: #336699;
      margin-bottom: 30px;
    }
    select, button, textarea, input {
      margin: 10px 0;
      padding: 12px;
      width: 90%;
      max-width: 500px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 150px;
      resize: none;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0059b3;
    }
    .loader {
      display: none;
      margin: 10px auto;
      border: 6px solid #f3f3f3;
      border-radius: 50%;
      border-top: 6px solid #003366;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>AES HOME APPLIANCE REPAIR AND SERVICE EXPERT</h1>
  <h2>Review Generation</h2>

  <label for="languageSelect">Language:</label>
  <select id="languageSelect">
    <option value="English" selected>English</option>
    <option value="Hindi">हिंदी</option>
  </select>

  <label for="nameInput">Your Name:</label>
  <input type="text" id="nameInput" placeholder="Enter your name" />

  <label for="serviceSelect">Choose a Service:</label>
  <select id="serviceSelect">
    <option value="AC">AC</option>
    <option value="Fridge">Fridge</option>
    <option value="Washing Machine">Washing Machine</option>
    <option value="Kitchen Chimney">Kitchen Chimney</option>
    <option value="RO">RO</option>
    <option value="Microwave Oven">Microwave Oven</option>
    <option value="Ceiling Fan">Ceiling Fan</option>
    <option value="Mixer Grinder">Mixer Grinder</option>
    <option value="Water Motor">Water Motor</option>
    <option value="TV">TV</option>
    <option value="Cooler">Cooler</option>
  </select>

  <button onclick="generateReview()">Generate Review with AI</button>

  <div class="loader" id="loader"></div>

  <textarea id="reviewBox" readonly placeholder="Your AI-generated review will appear here..."></textarea>
  <button onclick="copyReview()">Copy Review</button>

  <a href="https://g.page/r/CftxxWmTeF7gEBE/review" target="_blank">
    <button style="background-color: green; color: white;">Give Us a Google Review</button>
  </a>

  <script>
    async function generateReview() {
      const name = document.getElementById('nameInput').value;
      const service = document.getElementById('serviceSelect').value;
      const language = document.getElementById('languageSelect').value;
      const loader = document.getElementById('loader');
      const reviewBox = document.getElementById('reviewBox');

      if (!name || !service) {
        alert("Please enter your name and select a service.");
        return;
      }

      loader.style.display = 'block';
      reviewBox.value = "";

      const response = await fetch("https://aes-review-backend.onrender.com/generate-review", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, service, language })
      });

      const data = await response.json();
      loader.style.display = 'none';

      if (response.ok) {
        reviewBox.value = data.review;
      } else {
        alert("Error: " + (data.error || "Something went wrong!"));
      }
    }

    function copyReview() {
      const reviewBox = document.getElementById('reviewBox');
      reviewBox.select();
      document.execCommand('copy');
      alert("Review copied!");
    }
  </script>
</body>
</html>
