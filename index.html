<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AES Review Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
      text-align: center;
    }
    h1 {
      margin-bottom: 5px;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    select, button, textarea, input {
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 150px;
      resize: none;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #spinner {
      display: none;
      margin: 20px auto;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>AES HOME APPLIANCE REPAIR AND SERVICE EXPERT</h1>
  <h3>Review Generation</h3>

  <label for="nameInput">Your Name:</label>
  <input type="text" id="nameInput" placeholder="Enter your name" />

  <label for="languageSelect">Language:</label>
  <select id="languageSelect">
    <option value="english" selected>English</option>
    <option value="hindi">हिंदी</option>
  </select>

  <label for="serviceSelect">Choose a Service:</label>
  <select id="serviceSelect">
    <option value="AC">AC</option>
    <option value="Fridge">Fridge</option>
    <option value="Washing Machine">Washing Machine</option>
    <option value="Kitchen Chimney">Kitchen Chimney</option>
    <option value="RO">RO</option>
    <option value="Microwave Oven">Microwave Oven</option>
    <option value="Ceiling Fan">Ceiling Fan</option>
    <option value="Mixer Grinder">Mixer Grinder</option>
    <option value="Water Motor">Water Motor</option>
    <option value="TV">TV</option>
    <option value="Cooler">Cooler</option>
  </select>

  <button onclick="generateReview()">Generate Review with AI</button>

  <div id="spinner"><div class="spinner"></div></div>

  <textarea id="reviewBox" readonly placeholder="Your AI-generated review will appear here..."></textarea>

  <button onclick="copyReview()">Copy Review</button>

  <a href="https://g.page/r/CftxxWmTeF7gEBE/review" target="_blank">
    <button style="background-color: green;">Give Us a Google Review</button>
  </a>

  <script>
    async function generateReview() {
      const service = document.getElementById('serviceSelect').value;
      const name = document.getElementById('nameInput').value;
      const language = document.getElementById('languageSelect').value;

      const spinner = document.getElementById("spinner");
      const reviewBox = document.getElementById("reviewBox");
      reviewBox.value = "";
      spinner.style.display = "block";

      try {
        const response = await fetch("https://aes-review-backend.onrender.com/generate-review", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ service, name, language })
        });

        const data = await response.json();
        reviewBox.value = data.review || "No review received.";
      } catch (error) {
        reviewBox.value = "Error generating review.";
      } finally {
        spinner.style.display = "none";
      }
    }

    function copyReview() {
      const reviewBox = document.getElementById('reviewBox');
      reviewBox.select();
      document.execCommand('copy');
      alert("Review copied!");
    }
  </script>
</body>
</html>
