<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AES Review Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f4f7fa, #dfe9f3);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 1rem 2rem;
      width: 100%;
      text-align: center;
    }

    header h1 {
      margin: 0.5rem 0 0.2rem;
    }

    header h2 {
      margin: 0 0 1rem;
      font-weight: 400;
    }

    .container {
      background: white;
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #004080;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0059b3;
    }

    .loader {
      display: none;
      margin: 1rem auto;
      border: 6px solid #f3f3f3;
      border-radius: 50%;
      border-top: 6px solid #004080;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #reviewBox {
      margin-top: 1.5rem;
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>AES HOME APPLIANCE REPAIR AND SERVICE EXPERT</h1>
    <h2>Review Generation</h2>
  </header>

  <div class="container">
    <label for="nameInput">Your Name</label>
    <input type="text" id="nameInput" placeholder="Enter your name" required>

    <label for="serviceSelect">Select Service</label>
    <select id="serviceSelect">
      <option value="">--Select--</option>
      <option value="AC">AC</option>
      <option value="Fridge">Fridge</option>
      <option value="Washing Machine">Washing Machine</option>
      <option value="Kitchen Chimney">Kitchen Chimney</option>
      <option value="RO">RO</option>
      <option value="Microwave Oven">Microwave Oven</option>
      <option value="Ceiling Fan">Ceiling Fan</option>
      <option value="Mixer Grinder">Mixer Grinder</option>
      <option value="Water Motor">Water Motor</option>
      <option value="TV">TV</option>
      <option value="Cooler">Cooler</option>
    </select>

    <label for="languageSelect">Select Language</label>
    <select id="languageSelect">
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
    </select>

    <button onclick="generateReview()">Generate Review</button>

    <div class="loader" id="loader"></div>

    <div id="reviewBox"></div>
    <button onclick="copyReview()" id="copyBtn" style="display:none">Copy Review</button>
    <button onclick="openGoogleReview()" id="googleBtn" style="display:none">Write Google Review</button>
  </div>

  <script>
    async function generateReview() {
      const service = document.getElementById('serviceSelect').value;
      const name = document.getElementById('nameInput').value;
      const language = document.getElementById('languageSelect').value;

      if (!service || !name || !language) {
        alert("Please fill all fields.");
        return;
      }

      document.getElementById('loader').style.display = 'block';
      document.getElementById('reviewBox').style.display = 'none';
      document.getElementById('copyBtn').style.display = 'none';
      document.getElementById('googleBtn').style.display = 'none';

      try {
        const response = await fetch('https://aes-review-backend.onrender.com/generate-review', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ service, name, language })
        });

        const data = await response.json();
        if (response.ok && data.review) {
          document.getElementById('reviewBox').innerText = data.review;
          document.getElementById('reviewBox').style.display = 'block';
          document.getElementById('copyBtn').style.display = 'inline-block';
          document.getElementById('googleBtn').style.display = 'inline-block';
        } else {
          alert(data.error || "Something went wrong.");
        }
      } catch (error) {
        console.error(error);
        alert("Network error.");
      } finally {
        document.getElementById('loader').style.display = 'none';
      }
    }

    function copyReview() {
      const text = document.getElementById('reviewBox').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Review copied!");
      });
    }

    function openGoogleReview() {
      window.open("https://g.page/r/CftxxWmTeF7gEBE/review", '_blank');
    }
  </script>
</body>

</html>
