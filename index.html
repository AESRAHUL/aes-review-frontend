<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AES Review Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 5px 0;
      font-size: 22px;
      color: #333;
    }
    h2 {
      font-size: 18px;
      margin-top: 5px;
      color: #666;
    }
    select, input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    textarea {
      resize: none;
      height: 150px;
    }
    .loader {
      display: none;
      margin: 10px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ Company Logo -->
    <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIwAAACM..." alt="AES Logo">

    <!-- ✅ Titles -->
    <h1>AES HOME APPLIANCE REPAIR AND SERVICE EXPERT</h1>
    <h2>REVIEW GENERATION</h2>

    <!-- ✅ Name input -->
    <input type="text" id="nameInput" placeholder="Enter your name" />

    <!-- ✅ Service selection -->
    <select id="serviceSelect">
      <option value="">Select a service</option>
      <option value="AC">AC</option>
      <option value="Fridge">Fridge</option>
      <option value="Washing Machine">Washing Machine</option>
      <option value="Kitchen Chimney">Kitchen Chimney</option>
      <option value="RO">RO</option>
      <option value="Microwave Oven">Microwave Oven</option>
      <option value="Ceiling Fan">Ceiling Fan</option>
      <option value="Mixer Grinder">Mixer Grinder</option>
      <option value="Water Motor">Water Motor</option>
      <option value="TV">TV</option>
      <option value="Cooler">Cooler</option>
    </select>

    <!-- ✅ Language selector -->
    <select id="languageSelect">
      <option value="english" selected>English</option>
      <option value="hindi">हिंदी</option>
    </select>

    <!-- ✅ Generate Review Button -->
    <button onclick="generateReview()">Generate Review with AI</button>

    <!-- ✅ Loading Spinner -->
    <div class="loader" id="loader"></div>

    <!-- ✅ Review Output -->
    <textarea id="reviewBox" readonly placeholder="Your AI-generated review will appear here..."></textarea>

    <!-- ✅ Copy Button -->
    <button onclick="copyReview()">Copy Review</button>

    <!-- ✅ Google Review Link -->
    <a href="https://g.page/r/CftxxWmTeF7gEBE/review" target="_blank">
      <button style="background-color: green; color: white;">Give Us a Google Review</button>
    </a>
  </div>

  <script>
    async function generateReview() {
      const name = document.getElementById('nameInput').value.trim();
      const service = document.getElementById('serviceSelect').value;
      const language = document.getElementById('languageSelect').value;
      const loader = document.getElementById('loader');
      const reviewBox = document.getElementById('reviewBox');

      if (!name || !service || !language) {
        alert("Please fill all fields.");
        return;
      }

      loader.style.display = "block";
      reviewBox.value = "";

      try {
        const response = await fetch("https://aes-review-backend.onrender.com/generate-review", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, service, language })
        });

        if (!response.ok) {
          throw new Error("Server returned error");
        }

        const data = await response.json();
        reviewBox.value = data.review;
      } catch (error) {
        reviewBox.value = "Error generating review. Please try again.";
      } finally {
        loader.style.display = "none";
      }
    }

    function copyReview() {
      const reviewBox = document.getElementById('reviewBox');
      reviewBox.select();
      document.execCommand('copy');
      alert("Review copied!");
    }
  </script>
</body>
</html>
