<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AES Review Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f6fc;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    h2 {
      color: #2980b9;
      margin-top: 0;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      text-align: left;
      display: block;
      margin-top: 15px;
    }

    select, input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      height: 150px;
      resize: none;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1f6690;
    }

    .green-button {
      background-color: green;
    }

    .green-button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AES HOME APPLIANCE REPAIR AND SERVICE EXPERT</h1>
    <h2>Review Generation</h2>

    <label for="nameInput">Your Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name" />

    <label for="serviceSelect">Choose a Service:</label>
    <select id="serviceSelect">
      <option value="AC">AC</option>
      <option value="Fridge">Fridge</option>
      <option value="Washing Machine">Washing Machine</option>
      <option value="Kitchen Chimney">Kitchen Chimney</option>
      <option value="RO">RO</option>
      <option value="Microwave Oven">Microwave Oven</option>
      <option value="Ceiling Fan">Ceiling Fan</option>
      <option value="Mixer Grinder">Mixer Grinder</option>
      <option value="Water Motor">Water Motor</option>
      <option value="TV">TV</option>
      <option value="Cooler">Cooler</option>
    </select>

    <label for="languageSelect">Select Language:</label>
    <select id="languageSelect">
      <option value="English" selected>English</option>
      <option value="Hindi">Hindi</option>
    </select>

    <button onclick="generateReview()">Generate Review</button>

    <textarea id="reviewBox" readonly placeholder="Your AI-generated review will appear here..."></textarea>

    <button onclick="copyReview()">Copy Review</button>

    <a href="https://g.page/r/CftxxWmTeF7gEBE/review" target="_blank">
      <button class="green-button">Give Us a Google Review</button>
    </a>
  </div>

  <script>
    async function generateReview() {
      const name = document.getElementById('nameInput').value.trim();
      const service = document.getElementById('serviceSelect').value;
      const language = document.getElementById('languageSelect').value;

      if (!name) {
        alert("Please enter your name.");
        return;
      }

      let prompt = '';

      if (language === "Hindi") {
        prompt = `कृपया एक 5-स्टार Google रिव्यू हिंदी में लिखें। मेरा नाम ${name} है। मैंने हाल ही में ${service} सेवा प्राप्त की और मैं बहुत संतुष्ट हूँ।`;
      } else {
        prompt = `Please write a 5-star Google review in English. My name is ${name}. I recently received ${service} service and I am very satisfied.`;
      }

      const response = await fetch("https://aes-review-backend.onrender.com/generate-review", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById('reviewBox').value = data.review;
      } else {
        alert("Error: " + (data.error || "Something went wrong"));
        console.error(data);
      }
    }

    function copyReview() {
      const reviewBox = document.getElementById('reviewBox');
      reviewBox.select();
      document.execCommand('copy');
      alert("Review copied!");
    }
  </script>
</body>
</html>
